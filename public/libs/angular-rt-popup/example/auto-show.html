<!DOCTYPE html>
<html ng-app='myApp'>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="../dist/angular-rt-popup.js"></script>
        <script>
            angular.module('myApp', ['rt.popup']);
        </script>
    </head>
    <body ng-init="showIt=true">
        <h1>Popup</h1>
        <a popup-show="popup.html" class="btn btn-primary" popup-auto-show="showIt">Popup auto shown!</a>

</html>

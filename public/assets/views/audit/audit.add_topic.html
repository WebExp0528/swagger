<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle" >{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">
                <div class="panel-body">
                    <form name="vm.Form.addTopic" ng-submit="vm.submitAction()" role="form" >
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : vm.Form.addTopic.topicName.$invalid && (!vm.Form.addTopic.topicName.$pristine || vm.Form.addTopic.topicName.$touched || vm.Form.addTopic.topicName.$submitted) }">
                                    <label> Audit Step Name </label>
                                    <input type="text"  name="topicName" ng-model="vm.formdata.topicName"  placeholder="Topic Name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Audit Name </label>
                                    <input type="text"  name="auditName" ng-model="vm.auditName" disabled  class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : vm.Form.addTopic.topicDesc.$invalid && (!vm.Form.addTopic.topicDesc.$pristine || vm.Form.addTopic.topicDesc.$touched || vm.Form.addTopic.topicDesc.$submitted) }">
                                    <label> Description </label>
                                    <textarea type="text" name="topicDesc" ng-model="vm.formdata.topicDesc"  placeholder="Description" class="form-control" rows="3" required></textarea>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                     ng-class="{ 'has-error' : vm.Form.addTopic.topicResponse.$invalid && (!vm.Form.addTopic.topicResponse.$pristine || vm.Form.addTopic.topicResponse.$touched || vm.Form.addTopic.topicResponse.$submitted) }">
                                    <label> Responsible Person </label>
                                    <select type="text" name="topicResponse" ng-model="vm.formdata.topicResponse" class="form-control"
                                            ng-options="op.name as op.name for op in app.Lookup.Users" required>
                                        <!-- <option selected value>Select Person</option> -->
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Files to upload </label>
                                    <input type="file" file-model="vm.formdata.topicfileModel" class="form-control"/>
                                    <ul class="file-list-group col-xs-12">
                                        <li class="file-list-item" ng-repeat="file in vm.formdata.topicfileModel">
                                            <a target="_parent" href="{{app.APIPrefix + 'audittopic/download/stream/'+file.id + '?token='+app.authToken}}"
                                               download="{{file.fileName}}" ng-if="file.id!=1">
                                                {{file.fileName}}
                                            </a>
                                            <span ng-if="file.id==1">{{file.fileName}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        <hr class="hrule4" />
                        <div class="col-xs-12 text-right">
                            <button class="btn btn-squared btn-dark-blue" ng-disabled="vm.Form.addTopic.$invalid" type="submit"><i class="fa fa-save"></i> Save</button>
                            <!--<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>-->
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i>  Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle" >{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <form name="vm.Form.addAction" ng-submit="vm.submitAction()" role="form" >
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : vm.Form.addAction.actionsName.$invalid && (!vm.Form.addAction.actionsName.$pristine || vm.Form.addAction.actionsName.$touched || vm.Form.addAction.actionsName.$submitted) }">
                                    <label> Action Name </label>
                                    <input type="text"  name="actionsName" ng-model="vm.formdata.actionsName"  placeholder="Action Name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : vm.Form.addAction.actionsDesc.$invalid && (!vm.Form.addAction.actionsDesc.$pristine || vm.Form.addAction.actionsDesc.$touched || vm.Form.addAction.actionsDesc.$submitted) }">
                                    <label> Description </label>
                                    <textarea type="text" name="actionsDesc" ng-model="vm.formdata.actionsDesc"  placeholder="Description" class="form-control" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Audit Name </label>
                                    <input type="text"  name="auditName" ng-model="vm.auditName" disabled  class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Audit Step Name </label>
                                    <input type="text"  name="topicName" ng-model="vm.topicName" disabled  class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Finding Name </label>
                                    <input type="text"  name="findingName" ng-model="vm.findingName" disabled  class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6"
                                 ng-class="{ 'has-error' : vm.Form.addAction.department.$invalid && (!vm.Form.addAction.department.$pristine || vm.Form.addAction.department.$touched || vm.Form.addAction.department.$submitted) }">
                                <div class="form-group">
                                    <label> Department </label>
                                    <select type="text" name="department" ng-model="vm.formdata.deptId" class="form-control"
                                            ng-options="d.deptId as d.deptName for d in app.Lookup.Departments" required>
                                        <!-- <option selected value>Select Department</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                     ng-class="{ 'has-error' : vm.Form.addAction.userName.$invalid && (!vm.Form.addAction.userName.$pristine || vm.Form.addAction.userName.$touched || vm.Form.addAction.userName.$submitted) }">
                                    <label> Responsible Person </label>
                                    <select type="text" name="userName" ng-model="vm.formdata.userName" class="form-control"
                                            ng-options="op.name as op.name for op in app.Lookup.Users" required>
                                        <!-- <option selected value>Select Person</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                     ng-class="{ 'has-error' : vm.Form.addAction.actionStatus.$invalid && (!vm.Form.addAction.actionStatus.$pristine || vm.Form.addAction.actionStatus.$touched || vm.Form.addAction.actionStatus.$submitted) }">
                                    <label> Status</label>
                                    <select type="text" name="actionStatus" ng-model="vm.formdata.actionStatus" class="form-control"
                                            ng-options="st.key as st.val for st in app.Lookup.LIST004" required>
                                        <!-- <option selected value>Select Status</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                     ng-class="{ 'has-error' : vm.Form.addAction.dueDate.$invalid && (!vm.Form.addAction.dueDate.$pristine || vm.Form.addAction.dueDate.$touched || vm.Form.addAction.dueDate.$submitted) }">
                                    <label> Target End Date </label>
                                    <datepicker date-format="MM-dd-yyyy">
                                        <input type="text" name="dueDate" ng-model="vm.formdata.dueDate" placeholder="End Date"
                                               class="form-control" required>
                                    </datepicker>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Files to upload </label>
                                    <input type="file" file-model="vm.formdata.actionfileModel" class="form-control"/>
                                    <ul class="file-list-group col-xs-12">
                                        <li class="file-list-item" ng-repeat="file in vm.formdata.actionfileModel">
                                            <a target="_parent" href="{{app.APIPrefix + 'auditactions/download/stream/'+file.id + '?token='+app.authToken}}"
                                               download="{{file.fileName}}" ng-if="file.id!=1">
                                                {{file.fileName}}
                                            </a>
                                            <span ng-if="file.id==1">{{file.fileName}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <hr class="hrule4" />
                            <div class="col-xs-12 text-right">
                                <button class="btn btn-squared btn-dark-blue" ng-disabled="vm.Form.addAction.$invalid" type="submit"><i class="fa fa-save"></i> Save</button>
                                <!--<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>-->
                                <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i> Cancel</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

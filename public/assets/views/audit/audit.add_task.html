<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">
                <div class="panel-body">
                    <form name="vm.Form.addTask" ng-submit="vm.submitAction()" role="form">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.Form.addTask.taskName.$invalid && (!vm.Form.addTask.taskName.$pristine || vm.Form.addTask.taskName.$touched || vm.Form.addTask.taskName.$submitted) }">
                                    <label> Task Name </label>
                                    <input type="text" name="taskName" ng-model="vm.formdata.taskName"
                                        placeholder="Task Name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.Form.addTask.taskDesc.$invalid && (!vm.Form.addTask.taskDesc.$pristine || vm.Form.addTask.taskDesc.$touched || vm.Form.addTask.taskDesc.$submitted) }">
                                    <label> Description </label>
                                    <textarea type="text" name="taskDesc" ng-model="vm.formdata.taskDesc"
                                        placeholder="Description" class="form-control" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Audit Step Name </label>
                                    <input type="text" name="topicName" ng-model="vm.topicName" disabled
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Audit Name </label>
                                    <input type="text" name="auditName" ng-model="vm.auditName" disabled
                                        class="form-control">
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.Form.addTask.taskStatus.$invalid && (!vm.Form.addTask.taskStatus.$pristine || vm.Form.addTask.taskStatus.$touched || vm.Form.addTask.taskStatus.$submitted) }">
                                    <label> Status </label>
                                    <select type="text" name="taskStatus" ng-model="vm.formdata.taskStatus"
                                        class="form-control" required>
                                        <!-- <option selected value>Select Status</option> -->
                                        <option value="Draft">Draft</option>
                                        <option value="In Review">In Review</option>
                                        <option value="Reviewed">Reviewed</option>
                                        <option value="Closed">Closed </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Files to upload </label>
                                    <input type="file" file-model="vm.formdata.taskfileModel" class="form-control" />
                                    <ul class="file-list-group col-xs-12">
                                        <li class="file-list-item" ng-repeat="file in vm.formdata.taskfileModel">
                                            <a target="_parent"
                                                href="{{app.APIPrefix + 'auditfindings/download/stream/'+file.id + '?token='+app.authToken}}"
                                                download="{{file.fileName}}" ng-if="file.id!=1">
                                                {{file.fileName}}
                                            </a>
                                            <span ng-if="file.id==1">{{file.fileName}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.Form.addTask.priority.$invalid && (!vm.Form.addTask.priority.$pristine || vm.Form.addTask.priority.$touched || vm.Form.addTask.priority.$submitted) }">
                                    <label> Priority </label>
                                    <select type="text" name="priority" ng-model="vm.formdata.priority"
                                        class="form-control" required>
                                        <!-- <option selected value>Select Status</option> -->
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.Form.addTask.owner.$invalid && (!vm.Form.addTask.owner.$pristine || vm.Form.addTask.owner.$touched || vm.Form.addTask.owner.$submitted) }">
                                    <label> Responsible Person </label>
                                    <select type="text" name="owner" ng-model="vm.formdata.owner" class="form-control"
                                        ng-options="op.name as op.name for op in app.Lookup.Users" required>
                                        <!-- <option selected value>Select Person</option> -->
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.Form.addTask.taskStartDate.$invalid && (!vm.Form.addTask.taskStartDate.$pristine || vm.Form.addTask.taskStartDate.$touched || vm.Form.addTask.taskStartDate.$submitted) }">
                                    <label> Task Start Date </label>
                                    <datepicker date-format="MM-dd-yyyy">
                                        <input type="text" name="taskStartDate" ng-model="vm.formdata.taskStartDate"
                                            placeholder="Identified Date" class="form-control" required>
                                    </datepicker>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.Form.addTask.taskEndDate.$invalid && (!vm.Form.addTask.taskEndDate.$pristine || vm.Form.addTask.taskEndDate.$touched || vm.Form.addTask.taskEndDate.$submitted) }">
                                    <label> Task End Date </label>
                                    <datepicker date-format="MM-dd-yyyy">
                                        <input type="text" name="taskEndDate" ng-model="vm.formdata.taskEndDate"
                                            placeholder="Identified Date" class="form-control" required>
                                    </datepicker>
                                </div>
                            </div>


                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Department </label>
                                    <select type="text" ng-model="VM.department" class="form-control"
                                        ng-options="d.deptName as d.deptName for d in app.Lookup.Departments">
                                        <!-- <option selected value>Select Department</option> -->
                                    </select>
                                </div>
                            </div>



                            <hr class="hrule4" />
                            <div class="col-xs-12 text-right">
                                <button class="btn btn-squared btn-dark-blue" ng-disabled="vm.Form.addTask.$invalid"
                                    type="submit"><i class="fa fa-save"></i> Save</button>
                                <!--<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>-->
                                <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i
                                        class="fa fa-times"></i> Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

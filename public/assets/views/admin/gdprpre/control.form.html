<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="panel panel-white col-md-6  col-md-offset-3">
            <div class="panel-body">
                <form name="vm.ControlForm" ng-submit="vm.submitAction()" role="form">
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.ControlForm.controlId.$invalid && (!vm.ControlForm.controlId.$pristine || vm.ControlForm.controlId.$touched || vm.ControlForm.controlId.$submitted) }">
                            <label> Control ID </label>
                            <input type="text" name="controlId" ng-model="vm.formdata.controlId" placeholder="Control ID" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.ControlForm.controlName.$invalid && (!vm.ControlForm.controlName.$pristine || vm.ControlForm.controlName.$touched || vm.ControlForm.controlName.$submitted) }">
                            <label> Control Name </label>
                            <input type="text" name="controlName" ng-model="vm.formdata.controlName" placeholder="Control Name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.ControlForm.controlStatement.$invalid && (!vm.ControlForm.controlStatement.$pristine || vm.ControlForm.controlStatement.$touched || vm.ControlForm.controlStatement.$submitted) }">
                            <label> Control Statement </label>
                            <textarea type="text" name="controlStatement" ng-model="vm.formdata.controlStatement" ng-autosize placeholder="Control Statement" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.ControlForm.categoryName.$invalid && (!vm.ControlForm.categoryName.$pristine || vm.ControlForm.categoryName.$touched || vm.ControlForm.categoryName.$submitted) }">
                            <label> Category Name </label>
                            <select name="categoryName" ng-model="vm.formdata.categoryName" ng-options="c.name as c.name for c in app.Lookup.Categories" class="form-control">
							</select>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="hrule4"/>
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i>Save</button>
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

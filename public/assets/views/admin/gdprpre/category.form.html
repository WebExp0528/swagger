<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="panel panel-white col-md-6  col-md-offset-3">
            <div class="panel-body">
                <form name="vm.CategoryForm" ng-submit="vm.submitAction()" role="form">
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.CategoryForm.name.$invalid && (!vm.CategoryForm.name.$pristine || vm.CategoryForm.name.$touched || vm.CategoryForm.name.$submitted) }">
                            <label> Category Name </label>
                            <input type="text" name="name" ng-model="vm.formdata.name" placeholder="Name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.CategoryForm.description.$invalid && (!vm.CategoryForm.description.$pristine || vm.CategoryForm.description.$touched || vm.CategoryForm.description.$submitted) }">
                            <label> Category Description </label>
                            <textarea type="text" name="description" ng-model="vm.formdata.description" ng-autosize placeholder="Description" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="hrule4"/>
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i>Save</button>
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

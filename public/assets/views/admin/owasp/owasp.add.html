<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="panel panel-white col-md-6  col-md-offset-3">
            <div class="panel-body">
                <form name="vm.OwaspForm" ng-submit="vm.submitAction()" role="form">
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.OwaspForm.sn.$invalid && (!vm.OwaspForm.sn.$pristine || vm.OwaspForm.sn.$touched || vm.OwaspForm.sn.$submitted) }">
                            <label> S/N </label>
                            <input type="text" name="sn" ng-model="vm.formdata.sn" placeholder="S/N" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.OwaspForm.vulnerability.$invalid && (!vm.OwaspForm.vulnerability.$pristine || vm.OwaspForm.vulnerability.$touched || vm.OwaspForm.vulnerability.$submitted) }">
                            <label> Vulnerability </label>
                            <input type="text" name="vulnerability" ng-model="vm.formdata.vulnerability" placeholder="Vulnerability" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.OwaspForm.description.$invalid && (!vm.OwaspForm.description.$pristine || vm.OwaspForm.description.$touched || vm.OwaspForm.description.$submitted) }">
                            <label> Description </label>
                            <textarea type="text" name="description" ng-model="vm.formdata.description" ng-autosize placeholder="Description" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.OwaspForm.vulnStatus.$invalid && (!vm.OwaspForm.vulnStatus.$pristine || vm.OwaspForm.vulnStatus.$touched || vm.OwaspForm.vulnStatus.$submitted) }">
                            <label> Status </label>
                            <input type="text" name="vulnStatus" ng-model="vm.formdata.vulnStatus" placeholder="Status" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.OwaspForm.year.$invalid && (!vm.OwaspForm.year.$pristine || vm.OwaspForm.year.$touched || vm.OwaspForm.year.$submitted) }">
                            <label> Year </label>
                            <input type="text" name="year" ng-model="vm.formdata.year" placeholder="Year" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="hrule4"/>
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i>Save</button>
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

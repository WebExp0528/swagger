<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="panel panel-white col-md-6  col-md-offset-3">
            <div class="panel-body">
                <form name="vm.VendorForm" ng-submit="vm.submitAction()" role="form">
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.VendorForm.vendorName.$invalid && (!vm.VendorForm.vendorName.$pristine || vm.VendorForm.vendorName.$touched || vm.VendorForm.vendorName.$submitted) }">
                            <label> Vendor Name </label>
                            <input type="text" name="vendorName" ng-model="vm.formdata.vendorName" placeholder="Vendor Name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.VendorForm.primaryContact.$invalid && (!vm.VendorForm.primaryContact.$pristine || vm.VendorForm.primaryContact.$touched || vm.VendorForm.primaryContact.$submitted) }">
                            <label> Primary Contact </label>
                            <input type="text" name="primaryContact" ng-model="vm.formdata.primaryContact" placeholder="Primary Contact" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.VendorForm.email.$invalid && (!vm.VendorForm.email.$pristine || vm.VendorForm.email.$touched || vm.VendorForm.email.$submitted) }">
                            <label> Email </label>
                            <input type="email" name="email" ng-model="vm.formdata.email" placeholder="Email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.VendorForm.address.$invalid && (!vm.VendorForm.address.$pristine || vm.VendorForm.address.$touched || vm.VendorForm.address.$submitted) }">
                            <label> Address </label>
                            <input type="text" name="address" ng-model="vm.formdata.address" placeholder="Address" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="hrule4"/>
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i>Save</button>
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

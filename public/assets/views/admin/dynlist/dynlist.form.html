<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="panel panel-white col-md-6  col-md-offset-3">
            <div class="panel-body">
                <form name="vm.DynListForm" ng-submit="vm.submitAction()" role="form">
                    <div class="row">
                        <div class="form-group">
                            <label> Dynamic List Type </label>
                            <input type="text" name="dylistTypedesc" ng-model="vm.formdata.dylistTypedesc" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.DynListForm.dylistCode.$invalid && (!vm.DynListForm.dylistCode.$pristine || vm.DynListForm.dylistCode.$touched || vm.DynListForm.dylistCode.$submitted) }">
                            <label> Dynamic List ID </label>
                            <input type="text" name="dylistCode" ng-model="vm.formdata.dylistCode" placeholder="Dynamic List ID" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.DynListForm.dylistDesc.$invalid && (!vm.DynListForm.dylistDesc.$pristine || vm.DynListForm.dylistDesc.$touched || vm.DynListForm.dylistDesc.$submitted) }">
                            <label> Dynamic List Name </label>
                            <input type="text" name="dylistDesc" ng-model="vm.formdata.dylistDesc" placeholder="Role Name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="hrule4"/>
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i>Save</button>
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

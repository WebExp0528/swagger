<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="panel panel-white col-md-6  col-md-offset-3">
            <div class="panel-body">
                <form name="vm.RiskScoreForm" ng-submit="vm.submitAction()" role="form">
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.RiskScoreForm.username.$invalid && (!vm.RiskScoreForm.username.$pristine || vm.RiskScoreForm.username.$touched || vm.RiskScoreForm.username.$submitted) }">
                            <label> Control Category </label>
                            <input type="text" name="controlCategory" ng-model="vm.formdata.controlCategory" placeholder="Control Category" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.RiskScoreForm.password.$invalid && (!vm.RiskScoreForm.password.$pristine || vm.RiskScoreForm.password.$touched || vm.RiskScoreForm.password.$submitted) }">
                            <label> Control Source </label>
                            <input type="text" name="controlSource" ng-model="vm.formdata.controlSource" placeholder="Control Source" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.RiskScoreForm.email.$invalid && (!vm.RiskScoreForm.email.$pristine || vm.RiskScoreForm.email.$touched || vm.RiskScoreForm.email.$submitted) }">
                            <label> Risk Type </label>
                            <input type="text" name="riskType" ng-model="vm.formdata.riskType" placeholder="Risk Type" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.RiskScoreForm.pincode.$invalid && (!vm.RiskScoreForm.pincode.$pristine || vm.RiskScoreForm.pincode.$touched || vm.RiskScoreForm.pincode.$submitted) }">
                            <label> Risk Weight </label>
                            <input type="number" name="riskWeight" ng-model="vm.formdata.riskWeight" placeholder="Risk Weight" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.RiskScoreForm.department.$invalid && (!vm.RiskScoreForm.department.$pristine || vm.RiskScoreForm.department.$touched || vm.RiskScoreForm.department.$submitted) }">
                            <label> Finding Weight </label>
                            <input type="number" name="findingWeight" ng-model="vm.formdata.findingWeight" placeholder="Finding Weight" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="hrule4"/>
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i>Save</button>
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

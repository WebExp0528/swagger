<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{mainTitle}}</h1>
            <span class="mainDescription">{{mainDesc}}</span>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">
                <div class="panel-body">
                    <form name="Form.Rcsa" ng-submit="submitAction()" role="form" >
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.Rcsa.assessName.$invalid && (!Form.Rcsa.assessName.$pristine || Form.Rcsa.assessName.$touched || Form.Rcsa.assessName.$submitted) }">
                                    <label> Name </label>
                                    <input type="text" name="assessName" ng-model="VM.assessName" placeholder="Name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.Rcsa.assessDesc.$invalid && (!Form.Rcsa.assessDesc.$pristine || Form.Rcsa.assessDesc.$touched || Form.Rcsa.assessDesc.$submitted) }">
                                    <label> Description </label>
                                    <textarea type="text" name="assessDesc" ng-autosize ng-model="VM.assessDesc" placeholder="Description" class="form-control" required></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Region </label>
                                    <select type="text" name="region" ng-model="VM.region" class="form-control" ng-options="r.key as r.val for r in app.Lookup.LIST001">
                                        <!-- <option selected value>Select Region</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Department </label>
                                    <select type="text" name="department" ng-model="VM.business" class="form-control" ng-options="d.deptName as d.deptName for d in app.Lookup.Departments">
                                    	<!-- <option selected value>Select Department</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Frequency </label>
                                    <select type="text" name="frequency" ng-model="VM.frequency" class="form-control" ng-options="op.key as op.val for op in app.Lookup.LIST003">
                                        <!-- <option selected value>Select Frequency</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.Rcsa.status.$invalid && (!Form.Rcsa.status.$pristine || Form.Rcsa.status.$touched || Form.Rcsa.status.$submitted) }">
                                    <label> Status</label>
                                    <select type="text" name="status" ng-model="VM.approval" class="form-control" ng-options="st.key as st.val for st in app.Lookup.LIST004" required>
                                        <!-- <option selected value>Select Status</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Priority </label>
                                    <select type="text" name="priority" ng-model="VM.priority" class="form-control" ng-options="p.key as p.val for p in app.Lookup.LIST005">
                                        <!-- <option selected value>Select Priority</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Responsible Person </label>
                                    <select type="text" name="resPerson" ng-model="VM.resPerson" class="form-control" ng-options="op.name as op.name for op in app.Lookup.Users">
                                        <!-- <option selected value>Select Person</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Period </label>
                                    <select type="text" name="period" ng-model="VM.period" class="form-control" ng-options="per.key as per.val for per in app.Lookup.LIST002">
                                        <!-- <option selected value>Select Period</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.Rcsa.due_date.$invalid && (!Form.Rcsa.due_date.$pristine || Form.Rcsa.due_date.$touched || Form.Rcsa.due_date.$submitted) }">
                                    <label> Due Date </label>
                                    <datepicker date-format="MM-dd-yyyy">
                                        <input type="text" name="due_date" ng-model="VM.due_date" placeholder="Due Date" class="form-control" required>
                                    </datepicker>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Files to upload </label>
                                    <input type="file" file-model="VM.filemodel" class="form-control"/>
                                    <ul class="file-list-group col-xs-12">
                                        <li class="file-list-item" ng-repeat="file in VM.filemodel">
                                            <a target="_parent" href="{{app.APIPrefix + 'policies/download/stream/'+file.id + '?token='+app.authToken}}" download="{{file.fileName}}" ng-if="file.id!=1">
                                                {{file.fileName}}
                                            </a>
                                            <span ng-if="file.id==1">{{file.fileName}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <hr class="hrule4" />
                        <div class="col-xs-12 text-right">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i> Save</button>
                            <!--<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>-->
                            <a class="btn btn-squared btn-dark-blue" ng-click="cancelAction()"><i class="fa fa-times"></i>  Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

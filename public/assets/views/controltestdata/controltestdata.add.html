<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="panel panel-white col-md-6  col-md-offset-3">
            <div class="panel-body">
                <form name="vm.ControlTestDataForm" ng-submit="vm.submitAction()" role="form">

                    <div class="row">
                        <div class="form-group"
                            ng-class="{ 'has-error' : vm.ControlTestDataForm.description.$invalid && (!vm.ControlTestDataForm.description.$pristine || vm.ControlTestDataForm.description.$touched || vm.ControlTestDataForm.description.$submitted) }">
                            <label> Description </label>
                            <textarea type="text" name="description" ng-model="vm.formdata.description" ng-autosize
                                placeholder="Description" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group"
                            ng-class="{ 'has-error' : vm.ControlTestDataForm.controlTypeLevel1.$invalid && (!vm.ControlTestDataForm.controlTypeLevel1.$pristine || vm.ControlTestDataForm.controlTypeLevel1.$touched || vm.ControlTestDataForm.controlTypeLevel1.$submitted) }">
                            <label> Operating Effectiveness </label>
                            <input type="text" name="controlTypeLevel1" ng-model="vm.formdata.controlTypeLevel1"
                                placeholder="Operating Effectiveness" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group"
                            ng-class="{ 'has-error' : vm.ControlTestDataForm.controlTypeLevel2.$invalid && (!vm.ControlTestDataForm.controlTypeLevel2.$pristine || vm.ControlTestDataForm.controlTypeLevel2.$touched || vm.ControlTestDataForm.controlTypeLevel2.$submitted) }">
                            <label> Accountability </label>
                            <input type="text" name="controlTypeLevel2" ng-model="vm.formdata.controlTypeLevel2"
                                placeholder="Accountability" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group"
                            ng-class="{ 'has-error' : vm.ControlTestDataForm.design.$invalid && (!vm.ControlTestDataForm.design.$pristine || vm.ControlTestDataForm.design.$touched || vm.ControlTestDataForm.design.$submitted) }">
                            <label> Design Effectiveness </label>
                            <input type="text" name="design" ng-model="vm.formdata.design"
                                placeholder="Design Effectiveness" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group"
                            ng-class="{ 'has-error' : vm.ControlTestDataForm.performance.$invalid && (!vm.ControlTestDataForm.performance.$pristine || vm.ControlTestDataForm.performance.$touched || vm.ControlTestDataForm.performance.$submitted) }">
                            <label> Performance </label>
                            <input type="text" name="performance" ng-model="vm.formdata.performance"
                                placeholder="Performance" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group"
                            ng-class="{ 'has-error' : vm.ControlTestDataForm.justification.$invalid && (!vm.ControlTestDataForm.justification.$pristine || vm.ControlTestDataForm.justification.$touched || vm.ControlTestDataForm.justification.$submitted) }">
                            <label> Justification </label>
                            <textarea type="text" name="justification" ng-model="vm.formdata.justification" ng-autosize
                                placeholder="Justification" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group"
                            ng-class="{ 'has-error' : vm.ControlTestDataForm.accountability.$invalid && (!vm.ControlTestDataForm.accountability.$pristine || vm.ControlTestDataForm.accountability.$touched || vm.ControlTestDataForm.accountability.$submitted) }">
                            <label> Accountability </label>
                            <textarea type="text" name="accountability" ng-model="vm.formdata.accountability"
                                ng-autosize placeholder="Accountability" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="hrule4" />
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i
                                    class="fa fa-save"></i>Save</button>
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i
                                    class="fa fa-times"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

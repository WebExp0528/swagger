<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="mainTitle">{{mainTitle}}</h1>
			<span class="mainDescription">{{mainDesc}}</span>
		</div>
	</div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-transparent">
				<div class="panel-body">
					<form name="Form.Attestation" ng-submit="submitAction()" role="form" class="form-horizontal col-sm-12 col-md-6" >
						<div class="row">
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Attestation Name </label>
									<div class="col-sm-9 col-md-8">
										<input type="text" name="attestationName" ng-model="Attestation.attestationName" placeholder="Name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Process Name </label>
									<div class="col-sm-9 col-md-8">
										<input type="text" name="processName" disabled ng-model="Process.processName" placeholder="Name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Subprocess Name </label>
									<div class="col-sm-9 col-md-8">
										<input type="text" name="subprocessName" disabled ng-model="Process.Subprocess.subprocessName" placeholder="Name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Activity Name </label>
									<div class="col-sm-9 col-md-8">
										<input type="text" name="activityName" disabled ng-model="Process.Activity.activityName" placeholder="Name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Description </label>
									<div class="col-sm-9 col-md-8">
										<textarea name="attestationDesc" ng-model="Attestation.attestationDesc" rows="5" class="form-control"></textarea>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Department </label>
									<div class="col-sm-9 col-md-8">
										<select name="department" ng-model="Attestation.deptId" ng-options="dep.deptId as dep.deptName for dep in app.Lookup.Departments " class="form-control">
											<option value="">Select Department</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Responsible Person </label>
									<div class="col-sm-9 col-md-8">
										<select name="username" ng-model="Attestation.username" ng-options="u.name as u.name for u in app.Lookup.Users " class="form-control">
											<option value=""> Responsible Person </option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Due Date </label>
									<div class="col-sm-9 col-md-8">
										<datepicker date-format="MM-dd-yyyy" date-set="{{dueDate}}">
											<input type="text" name="duedate" ng-model="Attestation.dueDate" placeholder="Due Date" class="form-control">
										</datepicker>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Status </label>
									<div class="col-xs-12 col-md-6">
										<select type="text" name="attestationStatus" ng-model="Attestation.attestationStatus" class="form-control" ng-options="st.key as st.val for st in app.Lookup.LIST004" required>
											<!-- <option selected value>Select Status</option> -->
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Files to upload </label>
									<input type="file" file-model="Attestation.attestationFileModel"/>
									<ul class="file-list-group col-sm-offset-3 col-md-offset-4">
										<li class="file-list-item" ng-repeat="file in Attestation.attestationFileModel">
											<a target="_parent" href="{{app.APIPrefix + 'bpmattestations/download/stream/'+file.id + '?token='+app.authToken}}" download="{{file.fileName}}" ng-if="file.id!=1">
												{{file.fileName}}
											</a>
											<span ng-if="file.id==1">{{file.fileName}}</span>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<hr class="hrule4" />
						<div class="col-xs-12 text-right">
							<button class="btn btn-squared btn-dark-blue" ng-disabled="Form.Attestation.$invalid" type="submit"><i class="fa fa-save"></i> Save</button>
							<!--<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>-->
							<a class="btn btn-squared btn-dark-blue" ng-click="cancelAction()"><i class="fa fa-times"></i>  Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

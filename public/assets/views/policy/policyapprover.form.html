<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle" >{{mainTitle}}</h1>
            <span class="mainDescription">{{mainDesc}}</span>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">
                <div class="panel-body">
                    <form name="Form.PolicyApprover" ng-submit="submitAction()" role="form" ng-init="IsSubmitted=false">
                        <div class="row" ng-if="IsSubmitted && Form.PolicyApprover.$invalid">
                            <div class="col-xs-12 error text-red">
                                <p ng-if="Form.PolicyApprover.firstName.$invalid || Form.PolicyApprover.approver.$dirty"><i class="fa fa-times"></i> Please select approver </p>
                                <p ng-if="Form.PolicyApprover.lastName.$invalid || Form.PolicyApprover.name.$dirty"><i class="fa fa-times"></i> Please select name </p>
                                <p ng-if="Form.PolicyApprover.email.$invalid || Form.PolicyApprover.email.$dirty"><i class="fa fa-times"></i> Please select email</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{'has-error': Form.PolicyApprover.firstName.$dirty && Form.PolicyApprover.approver.$invalid }">
									<label> Approver </label>
									<select type="text" name="approver" ng-model="VM.approver" ng-options="u.name as u.name for u in app.Lookup.Users" class="form-control">
									</select>
								</div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"  ng-class="{'has-error': Form.PolicyApprover.lastName.$dirty && Form.PolicyApprover.name.$invalid }">
                                    <label> Policy Name </label>
                                    <input type="text" name="name" ng-model="VM.name" placeholder="POLICY/POLICY DOCUMENT NAME" class="form-control" disabled required>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Comment </label>
                                    <textarea type="text"  name="comment" ng-model="VM.comment" ng_autosize placeholder="Comment" class="form-control" required></textarea>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Description </label>
                                    <textarea type="text"  name="description" ng-model="VM.description" ng_autosize placeholder="Description" class="form-control" required></textarea>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Date </label>
                                    <datepicker date-format="MM-dd-yyyy"  date-set="{{date}}">
										<input type="text" name="date" ng-model="VM.date" placeholder="Date" class="form-control">
									</datepicker>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Status </label>
                                    <select type="text" name="status" ng-model="VM.status" class="form-control">
                                        <option value="Approved">Approved</option>
                                        <option value="Delegated">Delegated</option>
                                        <option value="Need Changes">Need Changes</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
									<label> Delegate to </label>
									<select type="text" name="delegateTo" ng-model="VM.delegateTo" ng-options="u.name as u.name for u in app.Lookup.Users" class="form-control">
									</select>
								</div>
                            </div>


                            <hr class="hrule4" />
                            <div class="col-xs-12 text-right">
                                <button type="submit" class="btn btn-squared btn-dark-blue"><i class="fa fa-save"></i> Save</button>
                                <!--<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>-->
                                <a type="button" class="btn btn-squared btn-dark-blue" ng-click="cancelAction()"><i class="fa fa-times"></i>  Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
